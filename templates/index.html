<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Upload Excel Files</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    form {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
      max-width: 600px;
      width: 90%;
      text-align: center;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #333;
    }

    /* Added styles for lead text textarea */
    textarea {
      width: 100%;
      min-height: 120px;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-family: 'Roboto', sans-serif;
      font-size: 14px;
      resize: vertical;
      transition: border-color 0.3s;
      box-sizing: border-box;
    }

    textarea:focus {
      outline: none;
      border-color: #6a11cb;
    }

    textarea::placeholder {
      color: #999;
      font-style: italic;
    }

    input[type="file"] {
      display: block;
      margin: 10px auto 20px auto;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    input[type="file"]::-webkit-file-upload-button {
      background: #6a11cb;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    input[type="file"]::-webkit-file-upload-button:hover {
      background: #2575fc;
    }

    button[type="submit"] {
      background: #2575fc;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      border: none;
      color: #fff;
      padding: 14px 26px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 25px;
      transition: 0.4s;
    }

    button[type="submit"]:hover {
      opacity: 0.9;
    }

    /* Custom styled checkbox switches from reference */
    .checkbox-container {
      display: flex;
      align-items: center;
      background: #f9f9f9;
      border-radius: 12px;
      padding: 12px 18px;
      margin: 10px 0;
      transition: 0.3s;
      cursor: pointer;
    }

    .checkbox-container:hover {
      background: #eee;
    }

    .checkbox-container input {
      display: none;
    }

    .custom-checkbox {
      width: 50px;
      height: 24px;
      background: #ccc;
      border-radius: 50px;
      position: relative;
      transition: 0.3s;
      margin-right: 14px;
    }

    .custom-checkbox::after {
      content: "";
      position: absolute;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: #fff;
      top: 1px;
      left: 1px;
      transition: 0.3s;
    }

    .checkbox-container input:checked+.custom-checkbox {
      background: linear-gradient(to right, #6a11cb, #2575fc);
    }

    .checkbox-container input:checked+.custom-checkbox::after {
      transform: translateX(26px);
    }

    .checkbox-label {
      font-size: 16px;
      font-weight: 500;
      color: #333;
    }

    /* Flash messages */
    .flash-messages {
      margin-bottom: 20px;
    }

    .flash-message {
      padding: 10px 15px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .flash-message.alert {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    /* Added section divider styling */
    .section-divider {
      margin: 30px 0;
      text-align: center;
      position: relative;
    }

    .section-divider::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #e0e0e0;
    }

    .section-divider span {
      background: #fff;
      padding: 0 15px;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>

<body>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="flash-messages">
        {% for message in messages %}
          <div class="flash-message alert">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <form method="POST" enctype="multipart/form-data">
     Added lead text input section 
    <h2>Paste Lead Text:</h2>
    <textarea name="lead_text" placeholder="Paste your lead text here (e.g., Hi User, Anil, IND 91-9891794284 is looking for...)"></textarea>

    <!-- <div class="section-divider">
      <span>OR</span>
    </div> -->

    <!-- <h2>Upload Excel Files:</h2>
    <input type="file" name="excel_files" multiple><br><br> -->

    <h2>Select people to assign leads:</h2>
     Toggle switches for each person 
    {% for person in people %}
    <label class="checkbox-container">
      <input type="checkbox" name="selected_people" value="{{ person['Lead generated by'] }}" checked>
      <span class="custom-checkbox"></span>
      <span class="checkbox-label">{{ person['Lead generated by'] }}</span>
    </label>
    {% endfor %}

    <br>
    <button type="submit"><span>Process & Download CSV</span></button>
  </form>
</body>

</html>
