<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Excel Files</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      background-color: #f9fafb;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }
    h1 {
      font-weight: 700;
      font-size: 1.8rem;
      color: #2c3e50;
      text-align: center;
      margin-bottom: 30px;
    }
    form {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 1rem;
      color: #34495e;
    }
    input[type="file"] {
      width: 100%;
      padding: 8px 10px;
      border: 1.5px solid #ced4da;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      color: #495057;
      transition: border-color 0.3s ease;
    }
    input[type="file"]:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
    }
    button {
      width: 100%;
      background-color: #3498db;
      color: white;
      font-size: 1.1rem;
      font-weight: 700;
      padding: 12px 0;
      margin-top: 25px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2980b9;
    }
    ul {
      margin-bottom: 20px;
      padding-left: 20px;
      color: #e74c3c;
      font-weight: 600;
    }
    li {
      margin-bottom: 6px;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <h1>Upload Excel Files to merge with server CSV</h1>

  <form method="POST" enctype="multipart/form-data">
    <label for="excel_files">Excel Files (multiple allowed):</label><br>
    <input type="file" name="excel_files" id="excel_files" multiple required><br><br>

    <button type="submit">Process</button>
  </form>
</body>
</html>
